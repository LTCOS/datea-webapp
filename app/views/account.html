<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
<div class="account-holder">
	<h3>Editar usuario</h3>
	<form role="form" name="form" ng-submit="account.save()">
		<tabset>
			<tab heading="Cuenta de Usuario">
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" class="form-control" id="username" ng-model="account.username">
				</div>
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input type="email" class="form-control" id="email" ng-model="account.email">
				</div>
			</tab>
			<tab heading="Personalizar Perfil">
				<div class="form-group">
					<label for="fullname">Nombre completo</label>
					<input type="text" class="form-control" id="fullname" ng-model="account.full_name">
				</div>
				<div class="form-group">
					<div class="user-img" style="height:40px;width:40px;" ng-show="account.image" ng-hide="flow.img" bg-from-api="{{account.image}}"></div>
					<label for="image">Suba una imagen</label>
					<input type="file" fileread="flow.img" filedata="flow.imgData" accept="image/*">
					<img class="uploaded-img" ng-show="flow.img" ng-src="{{flow.img}}" alt="{{flow.imgData.name}}" width="200px">
				</div>
				<div class="form-group">
					<div class="user-img" style="height:40px;width:40px;" ng-show="account.bg_image" ng-hide="flow.bgImg" bg-from-api="{{account.bg_image}}"></div>
					<label for="image">Suba su imagen de fondo</label>
					<input type="file" fileread="flow.bgImg" filedata="flow.bgImgData" accept="image/*">
					<img class="uploaded-img" ng-show="flow.bgImg" ng-src="{{flow.bgImg}}" alt="{{flow.bgImgData.name}}" width="200px">
				</div>
				<div class="form-group">
					<label for="message">Mensaje / Slogan</label>
					<input type="text" class="form-control" id="message" ng-model="account.message">
				</div>
				<div class="form-group">
					<label for="url">URL personal o de tu organización</label>
					<input type="text" class="form-control" id="url" ng-model="account.url">
				</div>
				<p>Los siguiente campos son para los iconos de "sígueme en..."</p>
				<div class="form-group">
					<label for="facebookUrl">URL en facebook</label>
					<input type="text" class="form-control" id="facebookUrl" ng-model="account.url_facebook">
				</div>
				<div class="form-group">
					<label for="twitterUrl">URL en twitter</label>
					<input type="text" class="form-control" id="twitterUrl" ng-model="account.url_twitter">
				</div>
				<div class="form-group">
					<label for="youtubeUrl">Canal de youtube</label>
					<input type="text" class="form-control" id="youtubeUrl" ng-model="account.url_youtube">
				</div>
			</tab>
		</tabset>
		<input type="submit" class="btn btn-info" value="actualizar">
		<button type="submit" class="btn btn-info" disabled>actualizar</button>
		<span ng-bind="auth.message"></span>
	</form>
	<hr>
	<pre>Validation: {{form.$error|json}}</pre>
</div>
