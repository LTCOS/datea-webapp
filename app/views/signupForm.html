<div class="signup-form-holder container">
	<div class="signup-form">
		<h3>Crea una cuenta en datea</h3>
		<form role="form" name="form" ng-submit="auth.save()">
			<div class="form-group">
				<label for="bio">Usuario</label>
				<input type="text" class="form-control" id="bio" wx-validate="username" pattern="^[A-Za-z0-9]{2,10}$" formText ng-model="auth.bio">
			</div>
			<div class="form-group">
				<label for="email">Correo electrónico</label>
				<input type="email" class="form-control" id="email" required ng-model="auth.email">
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" class="form-control" id="password" wx-validate="password" required pattern="^(?=.*\d)(?=.*[a-z])(?!.*\s).{6,32}$" ng-model="auth.password">
			</div>
			<div class="form-group">
				<label for="samePassword">Repetir contraseña</label>
				<input type="password" class="form-control" id="samePassword" wx-validate="password" required pattern="^(?=.*\d)(?=.*[a-z])(?!.*\s).{6,32}$" ng-model="auth.samePassword" wx-password-match="auth.password">
			</div>
		<!-- 	<div class="checkbox">
				<label>
					<input type="checkbox" ng-checked="auth.newsletter"> Quiero recibir noticias dateras de vez en cuando
				</label>
			</div> -->
			<input type="submit" class="btn datea-datear-btn datea-btn-nopad" value="regístrate">
			<button type="submit" class="btn datea-datear-btn datea-btn-nopad" disabled>regístrate</button>
			<span ng-bind="auth.message"></span>
		</form>
<!-- 		<hr>
		<pre>Validation: {{form.$error|json}}</pre> -->
	</div>
</div>
