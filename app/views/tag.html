<div class="tag-holder ff1">
	<div class="tag-card container-fluid clearfix">
		<h2 class="title pull-left">#{{tag.tag}}</h2>
		<div class="stats pull-left">
			<span class="dateo-count">{{tag.dateo_count}} <ng-pluralize count="tag.dateo_count" when="{'one': 'dateo','other':'dateos'}"></span>
			<span class="follow-count" ng-if="tag.follow_count > 0">{{tag.follow_count}} <ng-pluralize count="tag.follow_count" when="{'one': 'seguidor','other':'seguidores'}"></span>
		</div>
		<div class="buttons pull-left">
			<da-follow follow-obj="tag" follow-id="{{tag.id}}"></da-follow>
			<button class="btn datea-datear-btn btn-lg" ng-click="tag.datear()">Datea <i class="daicon icon-burbuja"></i></button>
		</div>
	</div>
	<div class="viz-holder">
		<div class="viz-nav">
			<div class="search">
				<form class="form search-form" ng-submit="flow.searchDateos()">
					<!--<div class="form-group">-->
						<div class="input-group">
							<input type="text" class="form-control" ng-model="flow.searchDateosKeyword">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"><i class="fa fa-search" ng-click="flow.searchDateos()"></i></button>
							</span>
						</div>
					<!--</div>-->
				</form>
				<div class="order-by-holder" ng-hide="search.show_orderby">
					<span class="order-by-label">ordernar por:</span>
						<select class="selectpicker" selectpicker data-style="btn-link" name="orderBy" ng-model="tag.selectedMarker" ng-change="tag.onSelectFilterChange()">
							<option value="last">últimos</option>
							<option value="mostVoted">más apoyados</option>
							<option value="mostCommented">más comentados</option>
						</select>
			  </div>
			</div>
		</div>
		<div class="viz-viewer" da-loading="flow.loading">
			<tabset>
				<tab heading="&nbsp;" class="daicon icon-pin2 datea-glyphtab-fix">
					<div class="container-fluid dateo-map-viz">
						<div class="row">
							<div class="col-xs-12 col-sm-45 col-md-45 dateos-holder">
								<div class="dateo-detail-content-holder" ng-show="flow.dateoDetail.show">
									<da-dateo-detail-inline dateo="flow.dateoDetail.dateo" marker-index="flow.dateoDetail.markerIndex"></da-dateo-detail-inline>
								</div>
								<div class="dateo-description-holder" ng-hide="flow.dateoDetail.show">
									<da-dateo-teaser ng-repeat="dateo in tag.dateos"></da-dateo-teaser>
								</div>
							</div>
							<div class="col-xs-12 col-sm-75 col-md-75 leaflet-map-holder">
								<leaflet id="leafletTag" events="flow.leaflet.events" defaults="flow.leaflet.defaults" markers="flow.leaflet.markers" center="flow.leaflet.center" width="100%" cluster-options="flow.leaflet.clusterOptions" tiles="flow.leaflet.tiles"></leaflet>
							</div>
						</div>
					</div>
				</tab>
				<tab heading="&nbsp;" class="daicon icon-camara datea-glyphtab-fix" ng-show="tag.image_count > 0">
					<div class="dateo-thumbs-holder" ng-style="tag.dateosWithImagesHolderHeight">
						<da-dateo-thumb ng-repeat="dateo in tag.dateosWithImages"></da-dateo-thumb>
					</div>
				</tab>
			</tabset>
		</div>
	</div>
	<div class="campaign-teasers" ng-show="campaignsInTag">
		<div class="container-fluid">
			<h3>Iniciativas en esta etiqueta</h3>
			<div class="campaign-list row">
				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-12" ng-repeat="campaign in campaignsInTag">
					<da-campaign-teaser></da-campaign-teaser>
				</div>
			</div>
		</div>
	</div>
</div>
