<h1>{{datea.name}}</h1>

<h2>Basic Auth</h2>
<form role="form" ng-submit="auth.save()">
	<div class="form-group">
		<label for="bio">bio</label>
		<input type="text" class="form-control" id="bio" required formText ng-model="auth.bio">
	</div>
	<div class="form-group">
		<label for="email">email</label>
		<input type="email" class="form-control" id="email" required ng-model="auth.email">
	</div>
	<div class="form-group">
		<label for="twitterId">twitter id</label>
		<input type="text" class="form-control" id="twitterId" required ng-model="auth.twitterId">
	</div>
	<div class="form-group">
		<label for="password">password</label>
		<input type="password" class="form-control" id="password" required pattern=".{4,}" ng-model="auth.password">
	</div>
	<input type="submit" class="btn btn-info" value="Registrarse">
	<span ng-bind="auth.message" ></span>
</form>
