<div class="dateo-user" ng-show="dateo.id">
	<div class="part part-1 img-holder">
		<img ng-show="dateo.user" ng-src="{{dateo.user.image_small | imgFromApi}}" alt="{{dateo.user.username}}">
	</div><div class="part part-2 data-holder">
		<h4>{{dateo.user.username}}</h4>
		<h6>el {{dateo.modified | date:'fullDate'}}</h6>
	</div>
	<div class="next-holder pull-right">
		<button class="btn btn-default" ng-click="dateo.nextDateo()">ver {{ dateo.messageNext }} dateo de {{dateo.user.username}} ></button>
	</div>
</div><div class="dateo-content" ng-cloak>
	<div class="part part-1">
		<a ng-repeat="tag in dateo.tags" href="#/tags/{{tag.id}}">#{{tag.tag}}</a>
		<p>{{dateo.content}}</p>
		<a href ng-repeat="img in dateo.images" ng-click="dateo.imgDetail(img.image)">
			<img class="part" ng-src="{{img.thumb | imgFromApi}}" alt="sorry">
		</a>
		<hr>
		<div class="social-holder">
			<div class="part cta-holder cta-holder-1">
				<button class="btn btn-default">{{dateo.comments.length}} comentar</button>
			</div><div class="part cta-holder cta-holder-2">
				<button class="btn btn-default">{{dateo.vote_count}} apoyar</button>
			</div><div class="part cta-holder cta-holder-3">
				<div class="form-group">
					<div class="input-group col-sm-8">
						<input type="text" class="form-control" value="{{dateo.url}}">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">+</button>
						</span>
					</div>
				</div>
			</div><div class="part cta-holder cta-holder-4">
				<button class="btn btn-default" ng-click="dateo.print()">imprimir</button>
			</div>
			<div class="denounce-holder">
				<a class="denounce block pull-right" href="#/denunciar">denunciar</a>
			</div>
		</div>
		<hr>
		<div class="comments-holder">
			<h3>Comentarios</h3>
			<div class="comment-holder" ng-repeat="comment in dateo.comments">
				{{comment.title}}
			</div>
			<div class="comment-form-holder">
				<form role="form" name="form">
					<div class="form-group">
						<label for="message">Tu comentario</label>
						<textarea id="message" class="form-control" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-success" ng-click="">Comentar</button>
				</form>
			</div>
		</div>
	</div>
	<div class="part part-2 map-holder">
		<h3>Ubicación</h3>
		<leaflet defaults="defaults" markers="markers" center="center" height="260px" width="425px"></leaflet>
		<p>{{dateo.address || 'una dirección por defecto'}}</p>
		<hr>
		<h3>Iniciativas relacionadas</h3>
	</div>
</div>
<span ng-show="dateo.message">{{dateo.message}}</span>
