<div class="dateo dateo-teaser">
	<div class="parts-holder">
		<div class="user-img part part-1 img-circle" da-bg-from-api="{{dateo.user.image_small}}" da-img-size="cover" da-img-type="user"></div>
		<div class="part part-2 user-info">
			<h4 class="username"><a href="/#/{{dateo.user.username}}">{{dateo.user.username}}</a></h4>
			<div class="date">{{dateo.created | date:'fullDate'}}</div>
		</div>
	</div>

	<div ng-show="mapPresent" class="pin" ng-click="focusDateo()" tooltip="ver en mapa" tooltip-trigger="mouseenter" tooltip-placement="left" tooltip-popup-delay="800">
		<span class="glyphicon glyphicon-map-marker"></span>
	</div>

	<p class="tags"><a class="tag" ng-repeat="tag in dateo.tags" href="/#/tag/{{tag.tag}}">#{{tag.tag}}</a></p>
	<p class="content" ng-bind-html="dateo.content | linky:'_blank'"></p>
	<div class="social-holder">
		<!--<a class="btn datea-gray-btn btn-sm pull-right" href="#/{{dateo.user.username}}/dateos/{{dateo.id}}" >ver detalle</a>-->
		<button class="btn datea-gray-btn btn-sm pull-right" ng-click="openDetail()">ver detalle</button>
		<span class="stat" ng-show="dateo.vote_count > 0"><span class="glyphicon glyphicon-thumbs-up"></span> {{dateo.vote_count}}</span>
		<span class="stat" ng-show="dateo.comment_count > 0"><span class="glyphicon glyphicon-comment"></span> {{dateo.comment_count}}</span>
	</div>
	<hr>
</div>
