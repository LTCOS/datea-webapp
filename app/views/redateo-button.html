<div class="widget-btn redateo-btn datea-glyph-holder can-delete" ng-click="flow.doRedateo()" ng-class="{'active': flow.isActive, 'disabled': flow.disabled, 'loading': flow.loading, 'hover-enabled': flow.hoverEnabled}" ng-mouseleave="flow.onMouseLeave()">
	<span class="check glyphicon glyphicon-ok"></span>
	<span class="delete">&times;</span>
	<i class="fa fa-circle-o-notch fa-spin" ng-show="flow.loading"></i>
	<span class="glyphicon glyphicon-retweet datea-glyph" ng-hide="flow.loading"></span> <span class="datea-glyph-text" ng-show="redateoCount > 0"><p>{{redateoCount}}</p> <p><ng-pluralize count="redateoCount" when="{'one':
		'redateo','other':'redateos'}"></p></span>
</div>
